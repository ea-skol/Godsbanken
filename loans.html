<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Godsbanken</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header></header>
    <div class="search-div">
      <form action="">
        <input
          type="search"
          name="search-field"
          id="search-field"
          placeholder="Sök" />
        <label for="cheap-radio">Billigast först</label>
        <input type="radio" name="price" id="cheap-radio" value="cheap" />
        <label for="expensive-radio">Dyrast först</label>
        <input
          type="radio"
          name="price"
          id="expensive-radio"
          group="price"
          value="expensive" />
        <input type="submit" name="" id="search-button" value="Sök" />
      </form>
    </div>
    <footer></footer>
  </body>
  <script src="scripts/header.js"></script>
  <script src="scripts/footer.js"></script>
  <script src="scripts/loans.js"></script>
</html>
